<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">dsdsds</div>
        <div class="keys">
            <div class="firstColumn">
                <div class="cleanup key">C</div>
                <div class="digit key">7</div>
                <div class="digit key">4</div>
                <div class="digit key">1</div>
                <div class="key">''</div>
            </div>
            <div class="secondColumn">
                <div class="operator key">/</div>
                <div class="digit key">8</div>
                <div class="digit key">5</div>
                <div class="digit key">2</div>
                <div class="digit key">0</div>
            </div>
            <div class="thirdColumn">
                <div class="operator key">X</div>
                <div class="digit key">9</div>
                <div class="digit key">6</div>
                <div class="digit key">3</div>
                <div class="key">''</div>
            </div>
            <div class="fourthColumn">
                <div class="cleanup key">Canc</div>
                <div class="operator key">-</div>
                <div class="operator key">+</div>
                <div class="execute bigKey">=</div>
            </div>
        </div>
    </div>
</body>
</html>
