<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="internal-border"
            ><div class="display">
                <div class="display-history"><span id="display-history"></span></div>
                <div class="display-current"><span id="display-current"></span></div>
            </div>
            <div class="keys">
                <div class="firstColumn">
                    <div class="cleanup key keyClear">C</div>
                    <div class="digit key key7">7</div>
                    <div class="digit key key4">4</div>
                    <div class="digit key key1">1</div>
                    <div class="key keyNeg keySpecial">±</div>
                </div>
                <div class="secondColumn">
                    <div class="operator key keyDivision keyFunction">÷</div>
                    <div class="digit key key8">8</div>
                    <div class="digit key key5">5</div>
                    <div class="digit key key2">2</div>
                    <div class="digit key key0">0</div>
                </div>
                <div class="thirdColumn">
                    <div class="operator key keyMultiplication keyFunction">X</div>
                    <div class="digit key key9">9</div>
                    <div class="digit key key6">6</div>
                    <div class="digit key key3">3</div>
                    <div class="key keyDecimal keySpecial">.</div>
                </div>
                <div class="fourthColumn">
                    <div class="cleanup key keyCanc">Canc</div>
                    <div class="operator key keyMinus keyFunction">-</div>
                    <div class="operator key keyPlus keyFunction">+</div>
                    <div class="execute bigKey keyEqual">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="button-holder"><button class="button">Hey, did you know?</button></div>
        <div class="explanation">
            <div>You can also use this calculator with your keyboard!</div>
            <div>All the functions are intuitive enough, with the exception of the C button (ESC) and the minus/plus key (SHIFT).</div>
            <div>Have fun!</div>
        </div>
    </div>
</body>
</html>
